<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 50vh;
            width: 100%;
            background-image: linear-gradient( to right, indigo 0%, violet 25%, green 50%, orange 75%, blue);
            /* background-repeat: no-repeat; */
        }
        
        .box2 {
            height: 50vh;
            background-image: radial-gradient(ellipse at left, red, transparent, green, yellow);
            background-image: radial-gradient(ellipse at right, transparent, green, yellow);
            background-image: radial-gradient(ellipse at top, orange, transparent 10%, khaki);
            background-image: radial-gradient(ellipse at bottom, blue, transparent, indigo, violet, yellow);
        }
        
        .box3 {
            height: 100vh;
            background-image: radial-gradient(closest-side at 90% 20%, rgba(238, 130, 238), indigo, khaki, transparent);
        }
    </style>
</head>

<body class="body">
    <div class="box ">

    </div>

    <div class="box2">

    </div>
    <div class="box3">

    </div>
</body>

</html>
